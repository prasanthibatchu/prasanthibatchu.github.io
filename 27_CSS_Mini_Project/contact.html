<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UiBrains Techno Portal</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.css">
    <link rel="stylesheet" href="../cssanimate/animatecss.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Main Header -->
<header class="main-header">
    <h1 class="animated slideInRight">UiBrains Techno Portal</h1>
</header>

<!-- Main Navigation -->
<nav class="main-nav">
    <div class="animated slideInLeft">
        <a href="index.html"><i class="fa fa-home"></i> Home</a>
        <a href="news.html"><i class="fa fa-newspaper"></i> News</a>
        <a href="gallery.html"><i class="fa fa-image"></i> Gallery</a>
        <a href="about.html"><i class="fa fa-id-badge"></i> About Us</a>
        <a href="contact.html" class="active"><i class="fa fa-envelope"></i> Contact Us</a>
    </div>
</nav>

<!-- contact-->
<section class="contact ">
    <div class="contact-div animated  flip">
        <article class="contact-article">

        <h2>Login Here</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <br>
            <input type="email" placeholder="Your Email">
            <br>
            <input type="text" placeholder="Your Subject">
            <br>
            <textarea rows="5" cols="30" maxlength="100"></textarea>
            <br>
            <input type="button" value="Contact" id="contanctid">
        </form>
        </article>
    </div>
</section>
<footer class="main-footer">
    <h3>Copyright &copy; 2018 , UiBrains Techno Portal</h3>
    <p>All Rights Reserved</p>
    <p>Developed & Maintained by
        <a href="https://github.com/prasanthibatchu" target="_blank">
            <i class="fa fa-user-circle"></i> Prasanthi Batchu
        </a>
    </p>
</footer>
</body>
</html>
